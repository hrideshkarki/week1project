<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Sign Up Page" content="The sign up page for the week1project."/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="css/main.css">
<title>Sign Up Page</title>
</head>
<body>
    <!-- Grid Layout for Sign-Up -->
    <div class="sign-up-container">
        <div class="sign-up-container-left">
          <div class="sign-up-title"></div>
          <div class="username-input"></div>
          <div class="email-input"></div>
          <div class="password-input"></div>
          <div class="sign-up-button"></div>
          <div class="sign-up-bottom-text"></div>
          <div class="social-media-container">
            <div class="facebook-container"></div>
            <div class="twitter-container"></div>
            <div class="google-container"></div>
            <div class="linked-in-container"></div>
          </div>
        </div>
        <div class="sign-up-image"></div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
